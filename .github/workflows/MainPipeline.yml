name: Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
       - name: Getting Project
         uses: actions/checkout@v4.0.0
          
       - name: Setup Java JDK
         uses: actions/setup-java@v3.12.0
         with:
          java-version: '17'
          distribution: 'temurin'

       - name: Run Gradle Build
         run: gradle build

  Prod:
    runs-on: ubuntu-latest
    steps:
       - name: Getting Project
         uses: actions/checkout@v4.0.0

       - name: Adding Properties File
         run: echo added

       - name: Adding System Prperties File
         run: echo java.runtime.version=17 | tee system.properties

       - name: Pushing To Prod
         run: git config user.email "bisheshsingh.99@gmail.com" 
              ; git add . 
              ; git commit -m "Prod" 
              ; git push ${{ secrets.PROD_LINK }}
